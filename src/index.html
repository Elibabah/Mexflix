<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEXFLIX</title>
    <meta name="description" content="children movies">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-------------------------------------- P R E V I E W --------------------------------------------------->
    <!-- ------------------------------------ A C C E S S ---------------------------------------------------->


    <section id="screen0">

        <!--Nombre-->
        <div class="form-group">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name1" class="form-control" placeholder="Username" required/>
        </div>
        <br>

        <!--Contraseña-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="contraseña" id="password" class="acceso" placeholder="Password" required/>
        </div>

        <!--Botón-->
        <button id="entry">Entrar</button>

    </section>



    <!----------------------------------------// S C R E E N  1 //-------------------------------------------->
    <!----------------------------------------// USERS VIEWPORT //-------------------------------------------->

    <section hidden id="screen1">
        <header>
            <h1>MEXFLIX</h1>
            <h2>THE BEST CHILDREN MOVIE FOR YOU</h2>
        </header>

        <image>
            <a href="#screen2"><img id="imagen-acceso" src="https://cdn-icons-png.flaticon.com/512/62/62891.png"></a>
        </image>
    </section>

    <!---------------------------------------// S C R E E N  2 //--------------------------------------------->
    <!------------------------------------// BUSCADOR Y CATÁLOGO //------------------------------------------->

    <main hidden id="screen2">


        <!-------------------------------------- Usuario ---------------------------------------------------->

        <h2>M E X F L I X</h2>
        <h3>FOR CHILDREN</h3>
        <image>
            <img id="imagen-user" src="https://cdn-icons-png.flaticon.com/512/62/62891.png">
        </image>

        <!---------------------------------- Botones de búsqueda --------------------------------------------->

        <input id="searchInput" placeholder="Find for title">
        <button id="searchButton">BUSCAR</button>

        <!-------------------------- Película buscada tuneada con Bootstrap ---------------------------------->

        <div hidden id="pelischild" class="card" style="width: 18rem;">
            <h5 class="card-title" id="movie-name"></h5>
            <a id="info" href="#info-card"><img src="" id="movie-img" class="card-img-top" alt="poster"></a>
            <div id="info-card" class="card-body">
                <p class="card-text" id="movie-year"></p>
                <p class="card-text" id="movie-released"></p>
                <p class="card-text" id="movie-runtime"></p>
                <p class="card-text" id="movie-director"></p>
                <p class="card-text" id="movie-actors"></p>
                <p class="card-text" id="movie-genre"></p>
                <p class="card-text" id="movie-language"></p>
                <p class="card-text" id="movie-plot"></p>
                <!--<button id="uninfo-card" class="btn btn-primary">Hidden</a></button>-->
            </div>
        </div>
        <hr>

        <!------------------------------ Donde se imprimirá el catálogo -------------------------------------->

        <div id="muestra">
            <h2>FIND FROM OUR CATALOG AND LET YOURSELF BE CONSENT</h2>
            <h3>Movies you liked</h3>
        </div>
        <!--------------------------------------- Footer ----------------------------------------------------->

        <footer></footer>

    </main>
    <!--------------------------------------- Enlaces script ------------------------------------------------->

    <script src="index.js" type="module"></script>
    <script src="app.js"></script>

</body>

</html>
