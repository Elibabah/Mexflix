<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEXFLIX</title>
    <meta name="description" content="children movies">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-------------------------------------- P R E V I E W --------------------------------------------------->
    <!-- ------------------------------------ A C C E S S ---------------------------------------------------->


    <section id="screen0">

        <!--Nombre-->
        <div class="form-group">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name1" class="form-control" placeholder="Username" required/>
        </div>
        <br>

        <!--Contraseña-->
        <div class="form-group">
            <label for="password">Password</label>
            <br>
            <input type="password" name="contraseña" id="password" class="acceso" placeholder="Password" required/>
        </div>

        <!--Botón-->
        <button id="entry">Entrar</button>

    </section>



    <!----------------------------------------// S C R E E N  1 //-------------------------------------------->
    <!----------------------------------------// USERS VIEWPORT //-------------------------------------------->

    <section hidden id="screen1">
        <header>
            <h1>MEXFLIX</h1>
            <h2>THE BEST CHILDREN MOVIE FOR YOU</h2>
        </header>

        <image>
            <a href="#screen2"><img id="imagen-acceso" src="https://cdn-icons-png.flaticon.com/512/62/62891.png"></a>
        </image>
    </section>

    <!---------------------------------------// S C R E E N  2 //--------------------------------------------->
    <!------------------------------------// BUSCADOR Y CATÁLOGO //------------------------------------------->

    <main hidden id="screen2">


        <!-------------------------------------- Usuario ---------------------------------------------------->

        <header id="header-user">
            <h2>M E X F L I X</h2>
            <h3>FOR CHILDREN</h3>

            <image>
                <img id="imagen-user" src="/assets/girl.png">
            </image>
        </header>
        <br>

        <!---------------------------------- Botones de búsqueda --------------------------------------------->

        <input id="searchInput" placeholder="Find for title">
        <button id="searchButton">BUSCAR</button>

        <!----------------------- Película buscada que donde se imprime desde data.js ------------------------------>

        <div hidden class="container" id="pelischild" class="card">
        </div>
        <hr>
        <hr>

        <!------------------------------ Donde se imprimirá el catálogo -------------------------------------->

        <h2>FIND FROM OUR CATALOG AND LET YOURSELF BE CONSENT</h2>
        <section>
            <h3>Movies you liked</h3>
            <div class="container" id="muestra-modal"></div>
        </section>
        <!--------------------------------------- Footer ----------------------------------------------------->

        <footer>Made<br>by Elibabah!<br>
            <div id="icons">
                <ul>
                    <li>
                        <a href="https://github.com/Elibabah" target="_blank"><img src="assets/github_icon.png" alt="github"></a>
                    </li>

                    <li>
                        <a href="https://www.linkedin.com/in/david-el%C3%ADas-hern%C3%A1ndez-morales-5b85b5100/" target="_blank"><img src="assets/linkedin.png" alt="linkedin"></a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/delias16.hernandez/" target="_blank"><img src="assets/Instagram.png" alt="instagram"></a>
                    </li>
                </ul>
            </div>
            <element id="date_footer">September 2021</element>

        </footer>

    </main>
    <!--------------------------------------- Enlaces script ------------------------------------------------->

    <script src="index.js" type="module"></script>
    <script src="app.js"></script>

</body>

</html>
