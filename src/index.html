<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEXFLIX</title>
    <meta name="description" content="children movies">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!----------------------------------------// S C R E E N  1 //-------------------------------------------->
    <!------------------------------------------// VIEWPORT //------------------------------------------------>
    <section id="screen1">
        <header>
            <h1>MEXFLIX</h1>
            <h2>THE BEST CHILDREN MOVIE FOR YOU</h2>
        </header>

        <image>
            <a href="#screen2"><img id="imagen-acceso" src="https://cdn-icons-png.flaticon.com/512/62/62891.png"></a>
        </image>
    </section>

    <!---------------------------------------// S C R E E N  2 //--------------------------------------------->
    <!------------------------------------// BUSCADOR Y CATÁLOGO //------------------------------------------->
    <main id="screen2">

        <!---------------------------------- Botones de búsqueda --------------------------------------------->
        <input id="searchInput" placeholder="Buscar por título">
        <button id="searchButton">BUSCAR</button>

        <!-------------------------- Película buscada tuneada con Bootstrap ---------------------------------->
        <div hidden id="pelischild" class="card" style="width: 18rem;">
            <img src="" id="movie-img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" id="movie-name"></h5>
                <p class="card-text" id="movie-year"></p>
                <p class="card-text" id="movie-released"></p>
                <p class="card-text" id="movie-runtime"></p>
                <p class="card-text" id="movie-director"></p>
                <p class="card-text" id="movie-actors"></p>
                <p class="card-text" id="movie-genre"></p>
                <p class="card-text" id="movie-language"></p>
                <p class="card-text" id="movie-plot"></p>
                <a href="#" class="btn btn-primary"></a>
            </div>
        </div>
        <hr>
        <!------------------------------ Donde se imprimirá el catálogo -------------------------------------->
        <div id="muestra">
            <h2>ENCUENTRA DESDE NUESTRO CATÁLOGO Y DÉJATE CONSENTIR</h2>
        </div>
        <!--------------------------------------- Footer ----------------------------------------------------->
        <footer></footer>

    </main>
    <!--------------------------------------- Enlaces script ------------------------------------------------->
    <script src="app.js"></script>
    <script src="index.js" type="module"></script>

</body>

</html>
