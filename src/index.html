<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEXFLIX</title>
    <meta name="description" content="children movies">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://raw.githubusercontent.com/Elibabah/Mexflix/development/assets/mexflix-logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <!-------------------------------------- P R E V I E W --------------------------------------------------->
    <!-- ------------------------------------ A C C E S S ---------------------------------------------------->


    <section id="screen0">
        <image>
            <img src="https://raw.githubusercontent.com/Elibabah/Mexflix/development/assets/mexflix-logo.jpg" id="logo-page">
        </image>
        <!--Nombre-->
        <div class="form-group">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name1" class="form-control" placeholder="Username" required/>
            <br>

            <!--Contraseña-->
            <label for="password">Password</label>
            <br>
            <input type="password" name="contraseña" id="password" class="acceso" placeholder="Password" required/>
            <br>
            <br>

            <!--Botón-->
            <button id="entry">Entry</button>
        </div><br>

        <footer id="footer-0">By Elibabah!<br>
            <a href="https://github.com/Elibabah" target="_blank" class="btn">Github</a>
            <a href="https://www.linkedin.com/in/elías-hernández-elibabah-5b85b5100/" target="_blank" class="btn">LinkedIn</a>&nbsp;
            <a href="https://www.instagram.com/delias16.hernandez/" target="_blank" class="btn">Instagram</a>
        </footer>
    </section>



    <!----------------------------------------// S C R E E N  1 //-------------------------------------------->
    <!----------------------------------------// USERS VIEWPORT //-------------------------------------------->

    <section hidden id="screen1">
        <header id="header-user">
            <h1>MEXFLIX</h1>
            <h2>THE BEST CHILDREN MOVIE FOR YOU</h2>
        </header>

        <image>
            <a href="#screen2"><img id="imagen-acceso" src="https://raw.githubusercontent.com/Elibabah/Mexflix/development/assets/girl.png"></a>
        </image><br>

        <footer id="social-0">By Elibabah!<br>
            <div>
                <a href="https://github.com/Elibabah" target="_blank" class="btn">Github</a>
                <a href="https://www.linkedin.com/in/elías-hernández-elibabah-5b85b5100/" target="_blank" class="btn">LinkedIn</a>
                <a href="https://www.instagram.com/delias16.hernandez/" target="_blank" class="btn">Instagram</a>
            </div>

        </footer>
    </section>

    <!---------------------------------------// S C R E E N  2 //--------------------------------------------->
    <!------------------------------------// BUSCADOR Y CATÁLOGO //------------------------------------------->

    <main hidden id="screen2">


        <!-------------------------------------- Usuario ---------------------------------------------------->

        <header id="header-user1">
            <h2 id="title">M E X F L I X</h2>
            <h3 id="subtitle">FOR CHILDREN</h3>
            <image>
                <img id="imagen-user" src="https://raw.githubusercontent.com/Elibabah/Mexflix/development/assets/girl.png">
            </image><br>
            <!---------------------------------- Botones de búsqueda --------------------------------------------->
            <section id="search-bar">
                <input id="searchInput" placeholder="Find for title">
                <button id="searchButton">SEARCH</button>
            </section>
            <br><br>
            <br><br><br>
        </header>

        <!----------------------- Película buscada que donde se imprime desde data.js ------------------------------>

        <div hidden class="container" id="pelischild" class="card">
            <hr>
            <hr>
        </div>


        <!------------------------------ Donde se imprimirá el catálogo -------------------------------------->

        <h2 id="welcome">LET YOURSELF BE CONSENT</h2>
        <section>
            <h3 id="catalogue-1">Movies you liked</h3>
            <div class="container" id="muestra-modal"></div>
        </section>
        <!--------------------------------------- Footer ----------------------------------------------------->

        <footer>Made by Elibabah!<br>
            <div id="social">
                <a href="https://github.com/Elibabah" target="_blank" class="btn">Github</a>
                <a href="https://www.linkedin.com/in/elías-hernández-elibabah-5b85b5100/" target="_blank" class="btn">LinkedIn</a>

    <script src="index.js" type="module"></script>
